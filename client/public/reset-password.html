<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/form.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="title__container">
        <a href="landing-page.html"> <img class="logo" src="./images/leaf.png" alt="logo"></a>
        <h1>Password Reset</h1>
        <button class="change-theme" type="button">â˜€ Change theme</button>
    </div>

    <div class="loader-overlay hidden">
        <div class="loader"></div>
    </div>

    <div class="form__container">
        <form action="">
            <div class="form__field">
                <label for="password">New Password</label>
                <div class="password__wrapper">
                    <input type="password" name="password" id="password">
                   <img class="show-password-icon" id="show-password" src="./images/visibility.svg" alt="">
                </div>
            </div>
            <div class="form__field">
                <label for="confirm-password">Confirm Password</label>
                <div class="password__wrapper">
                    <input type="password" name="confirm-password" id="confirm-password">
                   <img class="show-password-icon" id="show-confirm-password" src="./images/visibility.svg" alt="">
                </div>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form__buttons">

                <button type="button" class="standard-btn" id="reset-btn">Reset Password</button>

            </div>
        </form>
    </div>
   
    <script src="/utils/base.js"></script>
    <script src="/services/reset-password.js"></script>
</body>

</html>
