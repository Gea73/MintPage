<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="title__container">
        <a href="landing-page.html"> <img class="logo" src="./images/leaf.png" alt="logo"></a>
        <h1>Password Recovery</h1>
        <button class="change-theme" type="button">☀ Change theme</button>
    </div>

    <div class="form__container">
        <form action="">
            <div class="form__field">
                <label for="email">Type your recovery Email</label>
                <input type="email" name="email" id="email" placeholder="ex:youremail@.com">
            </div>
            <div class="form__buttons">

                <button type="button" class="standard-btn" id="forgot-btn">Send Email</button>
                <a href="login.html" class="standard-btn">Back <span style="font-size: 0.7rem;">↩</span></a>
            </div>
        </form>
    </div>

    <script src="./scripts/base.js"></script>
    <script src="./scripts/forgot-password.js"></script>
</body>

</html>
