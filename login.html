<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="title__container">
        <img class="logo" src="./images/leaf.png" alt="logo">
        <h1>Login</h1>
        <p class="change-theme">â˜€ Change theme</p>
    </div>
    <div class="form__container">
        <form action="">
            <div class="form__field">
                <label for="user">User</label>
                <input type="text" name="user" id="user" placeholder="ex:Adriano">
            </div>
            <div class="form__field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ex:youremail@.com">
            </div>

           <div class="form__field">
                <label for="password">Password</label>
                <div class="password__wrapper">
                    <input type="password" name="password" id="password">
                    <span class="show-password-icon" id="show-password">&#128065</span>
                    
                    
                </div>
            </div>
            
            <div class="form__buttons">
                <button type="button" class="standard-btn">Login</button>
                <a href="register.html"><button type="button" class="standard-btn">Register</button></a>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot you password?</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
